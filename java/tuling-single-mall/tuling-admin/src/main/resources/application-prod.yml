  #shardingsphere默认接管数据源
  shardingsphere:
    datasource:
      names: ds0,ds1
      ds0:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.1.21:3306/mall_tiny2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        username: root
      ds1:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.1.22:3306/mall_tiny2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        username: root
    masterslave:
      name: ms
      master-data-source-name: ds0
      slave-data-source-names: ds1
      load-balance-algorithm-type: round_robin
    props:
      sql:
        show: true
    sharding:
      default-data-source-name: ds0

  redis:
    #host: 192.168.1.22 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    #port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    cluster:
      # Redis 集群地址信息
      nodes:
        - 192.168.1.18:6379
        - 192.168.1.19:6379
        - 192.168.1.20:6379
        - 192.168.1.21:6379
        - 192.168.1.22:6379
        - 192.168.1.24:6379
      # 获取失败 最大重定向次数
      max-redirects: 3
    #如果用以前的jedis，可以把下面的lettuce换成jedis即可
    lettuce:
      pool:
        # 连接池最大连接数默认值为8
        max-active: 1000
        # 连接池最大阻塞时间（使用负值表示没有限制）默认值为-1
        max-wait: -1
        # 连接池中最大空闲连接数默认值为8
        max-idle: 10
        # 连接池中的最小空闲连接数，默认值为0
        min-idle: 10
    #timeout: 3000ms # 连接超时时间（毫秒）
logging:
  level:
