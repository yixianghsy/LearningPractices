      ds1:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3341/mall_tiny2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        username: root
    masterslave:
      name: ms
      master-data-source-name: ds0
      slave-data-source-names: ds1
      load-balance-algorithm-type: round_robin
    props:
      sql:
        show: true
    sharding:
      default-data-source-name: ds0

  redis:
