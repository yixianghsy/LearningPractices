mybatis:
  config-location: classpath:mybatis/SqlMapConfig.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.10.33:3306/mall
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  redis:
      timeout: 5000
      host: 192.168.10.33
      port: 6379

  activemq:
        user: admin
        password: admin
        broker-url: tcp://192.168.10.33:61616
        pool:
          enabled: true
          max-connections: 50
        packages:
          trust-all: false

dubbo:
  application:
    name: e3-manager
  registry:
    address: zookeeper://192.168.10.33:2181
  scan:
    basePackages: guo.ping.e3mall.manager.service
  protocol:
    port: 20880