server:
  port: 8030
spring:
  application:
    name: sso
  profiles:
    active: dynamic
  main:
    allow-bean-definition-overriding: true
    # ====================== ↓↓↓↓↓↓ 配置druid↓↓↓↓↓↓ ======================
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
      web-stat-filter:
        enabled: true
  redis:
    host: 192.168.10.251
    port: 6379
# dubbo config
dubbo:
  application:
    name: mall-sso
    qosPort: 22221
  # ?? zookeeper ??????????????? zookeeper
  # ????id
  registry:
    id: zookeeper-registry
    # ??????
    protocol: zookeeper
    # ??????
    address: 192.168.10.251:2181

  # dubbo???20880??????
  # ????
  protocol:
    name: dubbo
    # ????
    port: 20883
    # ????log
    accesslog: dubbo-access.log
  # ????
  provider:
    retries: 0
    # ????
    timeout: 3000
  # ??????
  monitor:
    protocol: registry

# MyBatis
mybatis:
  mapper-locations:
    - classpath:mybatis/*.xml
#    - classpath*:com/**/mapper/*.xml
redis:
  database: mall
  key:
    admin: 'ums:admin'
    resourceList: 'ums:resourceList'
  expire:
    common: 86400 # 24小时
logging:
  level:
    root: info
    com.mall.sso: debug
logstash:
  host: localhost
  enableInnerLog: false
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头
secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui/
      - /swagger-resources/**
      - /**/v2/api-docs
      - /**/*.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.map
      - /favicon.ico
      - /actuator/**
      - /druid/**
      - /admin/login
      - /admin/register
      - /admin/info
      - /admin/logout
      - /minio/upload