# dubbo config
dubbo:
  application:
    name: mall-sso
    qosPort: 22221
  # ?? zookeeper ??????????????? zookeeper
  # ????id
  registry:
    id: zookeeper-registry
    # ??????
    protocol: zookeeper
    # ??????
    address: 192.168.10.251:2181

  # dubbo???20880??????
  # ????
  protocol:
    name: dubbo
    # ????
    port: 20883
    # ????log
    accesslog: dubbo-access.log
  # ????
  provider:
    retries: 0
    # ????
    timeout: 3000
  # ??????
  monitor:
    protocol: registry
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.10.251:3306/mall?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    # ????????
    # ?????????????????????????????
    initialSize: 1
    minIdle: 1
    maxIdle: 5
    maxActive: 20
    # ?????????????
    maxWait: 60000
    # ???????????????????????????????
    timeBetweenEvictionRunsMillis: 60000
    # ??????????????????????
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    # ??PSCache??????????PSCache???
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    # ?????????filters????????sql?????'wall'?????
    filters: stat,wall
    # ??connectProperties?????mergeSql????SQL??
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # ????DruidDataSource?????
    #spring.datasource.useGlobalDataSourceStat=true
  redis:
    host: 192.168.10.251
    port: 6379
# MyBatis
#mybatis:
#  type-aliases-package: com.mall.modules.user
#  mapper-locations: classpath:/mybatis/*.xml
mybatis:
  mapper-locations:
    - classpath:mybatis/*.xml
#    - classpath*:com/**/mapper/*.xml
redis:
  database: mall
  key:
    admin: 'ums:admin'
    resourceList: 'ums:resourceList'
  expire:
    common: 86400 # 24小时
logging:
  level:
    root: info
    com.mall.sso: debug
logstash:
  host: localhost
  enableInnerLog: false
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头
