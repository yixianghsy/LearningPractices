mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:mybatis/*.xml
logging:
  level:
    root: info
    com.mall: debug
logstash:
  host: localhost
  enableInnerLog: false

# 自定义redis键值
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
      orderId: "portal:orderId:"
    expire:
      authCode: 90 # 验证码超期时间
