server:
  port: 8024
druid:
  allow: #?????IP??
    ip: 127.0.0.1
  login: #???????
    user_name: root
    password: root
dubbo:
  application:
    name: mall-manager
    qosPort: 22221
  # 使用 zookeeper 注册中心暴露服务，注意要先开启 zookeeper
  # 注册中心id
  registry:
    id: zookeeper-registry
    # 注册中心协议
    protocol: zookeeper
    # 注册中心地址
    address: 192.168.10.33:2181

  # dubbo协议在20880端口暴露服务
  # 协议名称
  protocol:
    name: dubbo
    # 协议端口
    port: 20812
    # 协议访问log
    accesslog: dubbo-access.log
  # 重试次数
  provider:
    retries: 0
    # 超时时间
    timeout: 3000
  # 注册监控中心
  monitor:
    protocol: registry
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.10.33:3306/mall?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    # ????????
    # ?????????????????????????????
    initialSize: 1
    minIdle: 1
    maxIdle: 5
    maxActive: 20
    # ?????????????
    maxWait: 60000
    # ???????????????????????????????
    timeBetweenEvictionRunsMillis: 60000
    # ??????????????????????
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    # ??PSCache??????????PSCache???
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    # ?????????filters????????sql?????'wall'?????
    filters: stat,wall
    # ??connectProperties?????mergeSql????SQL??
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # ????DruidDataSource?????
    #spring.datasource.useGlobalDataSourceStat=true
  redis:
    host: 192.168.10.33
    port: 6379
mybatis:
  mapper-locations:
    - classpath:mybatis/*.xml
#    - classpath*:com/**/mapper/*.xml
redis:
  database: mall
  key:
    admin: 'ums:admin'
    resourceList: 'ums:resourceList'
  expire:
    common: 86400 # 24小时
logging:
  level:
    root: info
    com.mall: debug
logstash:
  host: localhost
  enableInnerLog: false
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头