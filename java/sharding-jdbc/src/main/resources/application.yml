server:  port: 8080spring:  application:    name: xdclass-sharding-jdbc  shardingsphere:    datasource:      ds0:        driver-class-name: com.mysql.cj.jdbc.Driver        jdbc-url: jdbc:mysql://192.168.1.7:3306/xdclass_shop_order_0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true        password: 123456        type: com.zaxxer.hikari.HikariDataSource        username: root      ds1:        driver-class-name: com.mysql.cj.jdbc.Driver        jdbc-url: jdbc:mysql://192.168.1.8:3306/xdclass_shop_order_1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true        password: 123456        type: com.zaxxer.hikari.HikariDataSource        username: root      names: ds0,ds1    props:      sql:        show: true    sharding:      broadcast-tables: ad_config      tables:        ad_config:          key-generator:            column: id            type: SNOWFLAKE        product_order:          actual-data-nodes: ds$->{0..1}.product_order_$->{0..1}          database-strategy:            hint:              algorithm-class-name: net.xdclass.strategy.CustomDBHintShardingAlgorithm          key-generator:            column: id            props:              worker:                id: 1            type: SNOWFLAKE          table-strategy:            hint:              algorithm-class-name: net.xdclass.strategy.CustomTableHintShardingAlgorithm