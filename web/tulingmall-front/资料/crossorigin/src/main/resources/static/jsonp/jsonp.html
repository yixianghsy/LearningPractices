<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CrossOrigin</title>
</head>


<body>

<h1>Jsonp 跨域方式</h1>

<p>点击跨域请求！将创建一个带有 src 属性的 script 标签并将其放在文档中。</p>

<p>后台数据将拼接函数调用及JSON数据实现业务的处理。</p>

<button onclick="clickButton()">跨域请求！</button>

<p id="demo"></p>

<script>
    function clickButton() {
        var scriptTag = document.createElement("script");
        scriptTag.src = "http://localhost:8081/jsonpReq";
        document.body.appendChild(scriptTag);
    }

    function myFunc(myObj) {
        document.getElementById("demo").innerHTML = myObj.name;
    }
</script>

</body>
</html>
